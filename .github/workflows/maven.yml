name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        # cache: maven
    - name: FireFlink suite execution
      run: java -jar fireflink-action-1.0.0.jar ${{vars.FIREFLINK_URL}} SUITE1065 ${{vars.FIREFLINK_TOKEN}} ${{vars.USERNAME}} ${{vars.FIREFLINK_PROJECT_TYPE}}
